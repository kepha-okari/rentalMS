{% load bootstrap4 %}
{% load static%}
{% block content %}
<div class="container">
  <div class="col-md-6">
    <h2>Sign up</h2>
    <form action="/tenant/profile/" method="post">
        {% csrf_token %}
        <input name="phone_number" type="text" placeholder="phone_number">
        <input name="national_id" type="text" placeholder="national_id">
        <input type="date" name="end_date" >
        <input name="imageFile"  type="file" >

        <button type="submit">Update</button>
    </form>
  </div>
</div>
{% endblock %}
